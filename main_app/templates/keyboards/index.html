{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/keyboards/keyboard-index.css' %}" />
{% endblock %} 
{% block content %} 
<section class="page-header">
  <h1>Keyboards</h1>
  <button><a href="{% url 'keyboards_create' %}">Add Keyboard</a></button>

</section>

<section class="card-container">
  {% for keyboard in keyboards %}
  <div class="card" >
    <a href="{% url 'keyboards_detail' keyboard.id %}">
      <div class="card-content">
        <h2 class="card-title">{{ keyboard.name }}</h2>
        <p>{{ keyboard.layout }}</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
